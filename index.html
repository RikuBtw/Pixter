<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixter</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="script/autocompletion.js"></script>
    <script type="text/javascript" src="script/recherchePhotos.js"></script>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <div id="rectangle-up">
        <div id="container-search">
          <input type="text" list="suggestions" placeholder="Recherchez votre image..." id="commune"/>
          <datalist id="suggestions">
          </datalist>
          <div id="afficherPhotos"></div>
          <input type="range" min=1 max=100 value="10" id="nbPhotos"/>

        </div>
    </div>
    <div class="wrapper">
      <div class="masonry">
      </div>
    </div>
  </body>
</html>
